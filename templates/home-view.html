{% extends "base.html"   %}
{% block content %}
<h1>{{ title }} (id:{{ id }})!</h1> 
<p>{{ content }} </p>

<a href='{% url "article-create" %}'> Create Article</a>
<a href='{% url "article-detail" slug="hello-world" %}'>Hello world article</a>
<ul>
    {% for x in object_list %} 
    {% if x.title %}</ul>
        <li><a href='{{x.get_absolute_url}}'> {{ x.content }} - {{x.title}}</a></li>
    {% endif %}
{% endfor %}
</ul>
{% endblock content %}
